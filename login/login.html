<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <form onsubmit="fazerLogin(); return false;">
      <!-- <label for="login-usuario">Usu√°rio:</label>
      <input type="text" id="login-usuario" placeholder="Digite seu usu√°rio" required> -->

      <label for="login-email">Email:</label>
      <input type="email" id="login-email" placeholder="Digite seu email" required value="berola@gmail.com">

      <label for="login-senha">Senha:</label>
      <div class="senha-container">
        <input type="password" id="login-senha" placeholder="Digite sua senha" required>
        <span class="toggle-senha" onclick="toggleSenha('login-senha')" title="Mostrar/ocultar senha">üëÅÔ∏è</span>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <header>
      <a href="../cadastro/cadastro.html" class="login-button">Cadastrar</a>
      <a href="../recuperar/recuperar.html" class="login-button">Esqueci minha senha</a>
    </header>

    <div id="mensagem"></div>
  </div>

  <script>
    function toggleSenha(idCampo) {
      const campo = document.getElementById(idCampo);
      campo.type = campo.type === "password" ? "text" : "password";
    }
  </script>

  <!-- <script src="../usuarios/usuario.js"></script> -->
  <script src="./login.js"></script>

</body>
</html>
